{% extends "base.html" %}
{% block title %}Entrenadores{% endblock title %}
{% block content %}
{% load static %}
  <br>
  <h3>Entrenadores</h3>
  <ul class="list-group">
    {% for trainer in trainers %}
    <li class="list-group-item">
        <a href="trainer/{{trainer.pk}}">{{ trainer | capfirst }}</a>
        <p>Nivel: {{trainer.level}}</p>
    </li>
    {% endfor %}
  </ul>
{% endblock content %}
